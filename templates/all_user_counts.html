<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Warning Search</title>
</head>
<body>
    <h1>Spam Warning Search</h1>
    <h2>User Access Records</h2>
    <ul>
        {% for record in access_records %}
            {% for mail, count in record.items() %}
                <li>User Email: {{ mail }} - Timestamp: {{ count }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
